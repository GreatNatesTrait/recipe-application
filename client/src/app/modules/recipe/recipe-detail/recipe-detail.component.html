
<div class="card">
  <div class="card-header">
    Recipe Details
  </div>
  <div class="card-body">
    <h5 class="card-title">{{id}}</h5>
    <div *ngFor="let key of Object.keys(activeRecipe)">
      <p>Key-> {{key}} and value is -> {{activeRecipe[key]}}</p>
    </div>
  </div>
  <iframe width="420" height="315"
  [src]="youtubeUrl">
</iframe>
<br>
<img class="card-img-top" src={{activeRecipe.strMealThumb}} alt="Card image cap" width="354" height="252">
</div>
