<form [formGroup]="form" (ngSubmit)="submit()" class="mt-3">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input formControlName="name" type="text" id="name" class="form-control">
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category:</label>
      <input formControlName="category" type="text" id="category" class="form-control">
    </div>
    <div formArrayName="inputs">
      <div *ngFor="let input of inputs.controls; let i = index" class="mb-3">
        <div class="input-group">
          <label class="input-group-text">Step {{ i + 1 }}</label>
          <input [formControlName]="i" type="text" class="form-control">
          <button type="button" class="btn btn-outline-secondary" (click)="removeInput(i)">Remove</button>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary me-2" (click)="addInput()">Add Input</button>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
