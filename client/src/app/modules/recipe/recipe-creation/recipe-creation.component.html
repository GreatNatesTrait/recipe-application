 <form [formGroup]="form" (ngSubmit)="submit()" class="mt-3">
  <div class="container">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input
        formControlName="name"
        type="text"
        id="name"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category:</label>
      <input
        formControlName="category"
        type="text"
        id="category"
        class="form-control"
      />
    </div>
  </div>
  <br />
  <div class="container">
    <div class="row">
      <div class="col-4">
        <h5>Ingredients</h5>
        <div formArrayName="ingredients">
          <div
            *ngFor="let input of ingredients.controls; let i = index"
            class="mb-3"
          >
            <div class="input-group">
              <input
              [formControlName]="i"
              type="text"
              class="form-control"
            />
             
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-start">
          <button
            type="button"
            class="btn btn-primary mt-4 mx-4"
            (click)="addIngredient()"
          >
            Add Ingredient
          </button>
        </div>
      </div>

      <div class="col-2">
        <h5 *ngIf="ingredients.length">Measurements</h5>
        <div formArrayName="measurements">
          <div
            *ngFor="let input of measurements.controls; let i = index"
            class="mb-3"
          >
            <div class="input-group">
              <input
              [formControlName]="i"
              type="text"
              class="form-control"
              placeholder="Qty"
            />
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="removeIngredient(i)"
              >
                Remove
              </button>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-start">
        </div>
      </div>


      <div class="col-2"></div>
      <div class="col-4">
        <h5>Instructions</h5>
        <div formArrayName="instructions">
          <div
            *ngFor="let input of instructions.controls; let i = index"
            class="mb-3"
          >
            <div class="input-group">
              <label class="input-group-text">Step {{ i + 1 }}</label>
              <textarea
                [formControlName]="i"
                type="text"
                class="form-control"
              ></textarea>
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="removeInstruction(i)"
              >
                Remove
              </button>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-start">
          <button
            type="button"
            class="btn btn-primary mt-4 mx-4"
            (click)="addInstruction()"
          >
            Add Instruction Step
          </button>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary mt-4 mx-4">
        Create Recipe
      </button>
    </div>
  </div>
</form>
