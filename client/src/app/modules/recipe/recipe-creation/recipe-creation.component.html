   <form [formGroup]="form" (ngSubmit)="submit()" class="mt-3">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input formControlName="name" type="text" id="name" class="form-control">
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category:</label>
      <input formControlName="category" type="text" id="category" class="form-control">
    </div>
    <br>
    <div>
      <h5>Instructions</h5>
      <div formArrayName="inputs">
        <div *ngFor="let input of inputs.controls; let i = index" class="mb-3">
          <div class="input-group">
            <label class="input-group-text">Step {{ i + 1 }}</label>
            <textarea [formControlName]="i" type="text" class="form-control"></textarea>
            <button type="button" class="btn btn-outline-secondary" (click)="removeInput(i)">Remove</button>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-start">
        <button type="button" class="btn btn-primary mt-4 mx-4" (click)="addInput()">Add Instruction Step</button>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary mt-4 mx-4">Submit</button>
      </div>
    </div>
  </form>
