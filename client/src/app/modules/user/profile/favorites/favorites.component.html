<table class="table table-striped">
  <thead>
    <tr>
      <th>Meal</th>
      <th>Category</th>
      <th>Area</th>
      <th>Recipe</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of userFavs">
      <td>{{ item.strMeal }}</td>
      <td>{{ item.strCategory }}</td>
      <td>{{ item.strArea }}</td>
      <td><button class="btn btn-primary my-2" (click)="navigateToRecipeDetails(item.strMeal)">
        Details
      </button></td>
    </tr>
  </tbody>
</table>
