  <div class="container">
    <div class="card mt-5">
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <img
              src="../../../../assets/images/avatar.jpg"
              alt="Profile Picture"
              class="img-fluid rounded-circle"
            />
          </div>
          <div class="col-md-8">
            <h4 class="card-title">John Doe</h4>
            <p class="card-text">Email: john.doe@example.com</p>
            <p class="card-text">Location: New York, USA</p>
            <p class="card-text">
              Bio: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </p>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-6">
        <h5>My Favorites</h5>
        <app-favorites [userFavs]="userFavs"></app-favorites>
        </div>
        <div class="col-md-6">
          <h5>My Recipes</h5>
          <app-user-recipes></app-user-recipes>
        </div>
      </div>
    </div>
  </div>
