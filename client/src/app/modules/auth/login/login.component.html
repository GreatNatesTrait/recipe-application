<div class="container">
  <ul class="nav nav-tabs justify-content-center">
    <li class="nav-item">
      <a
        class="nav-link"
        [ngClass]="{ active: activeTab === 'signin' }"
        (click)="setActiveTab('signin')"
        >Sign In</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [ngClass]="{ active: activeTab === 'signup' }"
        (click)="setActiveTab('signup')"
        >Sign Up</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [ngClass]="{ active: activeTab === 'signout' }"
        (click)="setActiveTab('signout')"
        >Sign Out</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [ngClass]="{ active: activeTab === 'recovery' }"
        (click)="setActiveTab('recovery')"
        >Password Recovery</a
      >
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane" [ngClass]="{ 'show active': activeTab === 'signin' }">
      <h2>Sign In</h2>
      <form (ngSubmit)="signIn()">
        <div class="mb-3">
          <label for="signinUsername" class="form-label">Username:</label>
          <input
            type="text"
            name="signinUsername"
            id="signinUsername"
            class="form-control"
            [(ngModel)]="signinUsername"
            required
          />
        </div>
        <div class="mb-3">
          <label for="signinPassword" class="form-label">Password:</label>
          <input
            type="password"
            name="signinPassword"
            id="signinPassword"
            class="form-control"
            [(ngModel)]="signinPassword"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </div>
    <div class="tab-pane" [ngClass]="{ 'show active': activeTab === 'signup' }">
      <h2>Sign Up</h2>
      <form (ngSubmit)="signUp()">
        <div class="mb-3">
          <label for="signupUsername" class="form-label">Username:</label>
          <input
            type="text"
            name="signupUsername"
            id="signupUsername"
            class="form-control"
            [(ngModel)]="signupUsername"
            required
          />
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password:</label>
          <input
            type="password"
            name="signupPassword"
            id="signupPassword"
            class="form-control"
            [(ngModel)]="signupPassword"
            required
          />
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email:</label>
          <input
            type="email"
            name="signupEmail"
            id="signupEmail"
            class="form-control"
            [(ngModel)]="signupEmail"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>

          <input

    </div>
    <div class="tab-pane" [ngClass]="{ 'show active': activeTab === 'signout' }">
      <div class=" d-flex justify-content-center align-items-center">
      <form (ngSubmit)="signOut()">
        <button type="submit" class="btn btn-primary">Signout</button>
      </form>
    </div>
  </div>
    <div class="tab-pane" [ngClass]="{ 'show active': activeTab === 'recovery' }">
      <h2>Password Recovery</h2>

      <form (ngSubmit)="forgotPassword()">
        <div class="mb-3">
          <label for="forgotPasswordUsername" class="form-label"
            >Username:</label
          >
          <input
            type="text"
            name="forgotPasswordUsername"
            id="forgotPasswordUsername"
            class="form-control"
            [(ngModel)]="forgotPasswordUsername"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Forgot Password</button>
      </form>

      <h2>Reset Password</h2>
      <form (ngSubmit)="resetPassword()">
        <div class="mb-3">
          <label for="resetPasswordUsername" class="form-label"
            >Username:</label
          >
          <input
            type="text"
            name="resetPasswordUsername"
            id="resetPasswordUsername"
            class="form-control"
            [(ngModel)]="forgotPasswordUsername"
            required
          />
        </div>
        <div class="mb-3">
          <label for="resetPasswordCode" class="form-label"
            >Confirmation Code:</label
          >
          <input
            type="text"
            name="resetPasswordCode"
            id="resetPasswordCode"
            class="form-control"
            [(ngModel)]="resetPasswordCode"
            required
          />
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password:</label>
          <input
            type="password"
            name="newPassword"
            id="newPassword"
            class="form-control"
            [(ngModel)]="newPassword"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
      </form>
    </div>
  </div>
</div>
