<table class="table table-striped">
    <thead>
      <tr>
        <th>Meal</th>
        <th>Category</th>
        <th>Area</th>
        <th>Recipe</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableRecipes">
        <td>{{ item.strMeal }}</td>
        <td>{{ item.strCategory }}</td>
        <td>{{ item.strArea }}</td>
        <td><button class="btn btn-primary" (click)="goToRecipe(item.strMeal)">View Recipe</button></td>
      </tr>
    </tbody>
  </table>
